<!doctype html>
<html lang="en">

<head>
    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="" />
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com" />
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow" />
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>四茂摄影</title>

    <link rel="stylesheet" type="text/css" href="styles/nav.css?20170216_1.5" />

    <script src="scripts/lib/flexible_css.js?20170216_1.5"></script>
</head>

    <div id="wrapper" class="pb214">
        <div class="box" id="container">
            <h1>四茂摄影</h1>
            <ul id="fsUploadProgress">
                <li data-id="0" class="clearfix" id="upUpload">
                    <div class="li-bj clearfix">
                        <div class="inner">
                            <img src="images/photo.png">
                            <div class="u-upload">
                                <button type="button" id="pickfiles">点击上传</button>

                            <!--  <p>单个订单可冲印36张相片</p> -->
                        </div>
                        <div class="picture">
                            <span><img src="images/photo.png"><a href="javascript:" class="close"></a></span>
                        </div>
                        <div class="inner-bar">
                            <div class="amount">
                                冲洗数量&emsp;

                                <!--单个商品总价-->
                            </div>
                            <dl class="size">
                                <dd class="curr" data-value="5">5寸</dd>
                                <dd data-value="6">6寸</dd>
                                <dd data-value="7">7寸</dd>
                                <dd data-value="10">10寸</dd>
                            </dl>
                        </div>
                    </div>

        <div class="footer">

                <div class="alltotal">共计<em id="totalcount">0</em> 件，合计：￥<em id="totalPrice">0.00</em></div>
                <a href="javascript:" id="btn-submitOrder">提交订单</a>
            </div>
        </div>
        <!--底部-end-->
    </div>
    <!--wrapper-end-->
